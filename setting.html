<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span> 
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-screen-header">
        <a href="more.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="alt-screen-header__title">Settings</h1>
        <i class="fas fa-search"></i>
    </header>

    <main class="setting__main-screen">
        <ul class="setting__main">
            <li class="setting__list">
                <div class="setting__column-icon"><i class="fas fa-bullhorn"></i></div>               
                <div class="setting__column-text">Notices</div>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="fas fa-flask"></i></div>                
                <div class="setting__column-text">Kakao Lab</div>
            </li>
            <li class="setting__list">
                <span>
                    <div class="setting__column-icon"><i class="fas fa-info-circle"></i></div>               
                    <div class="setting__column-text">Version</div>
                </span>
                <h2>Latest Version</h2>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="fas fa-lock"></i></div>               
                <div class="setting__column-text">Privacy</div>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="far fa-bell"></i></div>                
                <div class="setting__column-text">Notifications</div>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="far fa-user"></i></div>               
                <div class="setting__column-text">Friends</div>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="far fa-comment"></i></div>                
                <div class="setting__column-text">Chats</div>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="fas fa-tv"></i></div>                
                <div class="setting__column-text">Display</div>
            </li>
            <li class="setting__list">
                <span>
                    <div class="setting__column-icon"><i class="fas fa-palette"></i></div>               
                    <div class="setting__column-text">Themes</div>
                </span>
                <h2>Latest Version</h2>
            </li>
            <li class="setting__list">
                <div class="setting__column-icon"><i class="fas fa-phone"></i></div>                
                <div class="setting__column-text">Call</div>
            </li>
            
        </ul>

    
        
    </main>
            

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav> 


    
    <script src="https://kit.fontawesome.com/33f4889dc5.js" crossorigin="anonymous"></script>
</body>
</html>
