<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span> 
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg" ></i></span>
            <a href="setting.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
            <div class="dot"></div>
        </div>
    </header>

    <main class="main-screen">
    
        <div class="user-component">
            <div class="user-component__column">
                <img src="jookang.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Jookang</h4>
                    <h6 class="user-component__subtitle">+82)10-2021-0118 <i class="fas fa-info-circle"></i></h6>    
                </div>
            </div>
            <div class="user-component__column">
                <span class="more__comment"><i class="far fa-comment-alt"></i></span>
            </div>
        </div>
        
        <div class="more__main">
            <div class="more__maing-icon">
                <span class="more__maing-icon__icon"><i class="far fa-calendar-check"></i><div>Calendar</div></span>
                <span class="more__maing-icon__icon"><i class="fas fa-suitcase"></i><div>Talk Drive</div></span>
                <span class="more__maing-icon__icon"><i class="far fa-smile-beam"></i><div>Emoticons</div></span>
                <span class="more__maing-icon__icon"><i class="fas fa-paint-brush"></i><div>Themes</div></span>
            </div>
            <div class="more__maing-icon">
                <span class="more__maing-icon__icon"><i class="far fa-user-circle"></i><div>Account</div></span>
                <span class="more__maing-icon__icon"><i class="far fa-comments"></i><div>Open Chat</div></span>
                <span class="no"></span>
                <span class="no"></span>
            </div>
        </div>
        <div class="more-suggestion">
             <div class="more-suggestion__title">suggestions</div>
             <div class="more__maing-icon">
                <span class="kakao"><i class="fas fa-quote-right"></i><div>KAKAO Story</div></span>
                <span class="kakao"><i class="fas fa-comment-dollar"></i><div>KAKAO PAY</div></span>
                <span class="no"></span>
                <span class="no"></span>
            </div>
        
        </div>
    


    
        
    </main>
            

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
