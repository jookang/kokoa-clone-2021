<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span> 
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Finds</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="dot"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icon">
            <span class="find-icon__icon"><i class="fas fa-qrcode"></i><div>QR Code</div></span>
            <span class="find-icon__icon"><i class="far fa-address-book"></i><div>Add by contact</div></span>
            <span class="find-icon__icon"><i class="fas fa-fingerprint"></i><div>Add by ID</div></span>
            <span class="find-icon__icon"><i class="far fa-envelope"></i><div>Invite</div></span>
        </div>

        <div class="recommended-friends">
            <span>Recommended Friends</span>
            <div>You have no reommend friends.</div>
        </div>

        <div class="open-chat">
           <div class="open-chat__header"><div>Open Chat</div><span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span></div>
           <div class="open-chat__post">
               <div class="open-chat__post-column">
                <div class="post-text1">#MANU</div>
                <div class="post-text2">#MANU#MANLIV#LIVMAN</div>
                <div class="post-text3">
                    <img class="manu_logo" src="manu-logo.png"/>
                    <span>1.1k memebers</span>
                    <span class="line"></span>
                    <Span class="pink">Active</Span>
                </div>
               </div>
               <div class="open-chat__post-column">
                <img class="northwest" src="northwest.jpeg"/>
               </div>
           </div>
           <div class="open-chat__post">
            <div class="open-chat__post-column">
                <div class="post-text1">#MANUPLAYER</div>
                <div class="post-text2">#POGBA#RASHFORD#BRUNO</div>
                <div class="post-text3">
                    <img class="manu_logo" src="manu-logo.png"/>
                    <span>0.5k memebers</span>
                    <span class="line"></span>
                    <Span class="pink">Active</Span>
                </div>
               </div>
               <div class="open-chat__post-column">
                <img class="northwest" src="paul.jpeg"/>
               </div>

           </div> 

        </div>


    </main>
            

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav> 


    
    <script src="https://kit.fontawesome.com/33f4889dc5.js" crossorigin="anonymous"></script>
</body>
</html>
