<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span> 
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-screen-header">
        <a href="chats.html">
        <span class="alt-screen-header__column">
            <i class="fas fa-arrow-left"></i>
        </span>
        </a>
        <span class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Jookang</h1>
        </span>
        <span class="alt-screen-header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </span>
    </header>


    <main class="chat__main-screen">
        <div class="date">
            <div class="chat__date">Tuesday, January 19, 2021 </div>
         </div>
        <div class="message">
            <img class="pogback" src="pogback.jpeg"/>    
            <div class="message__income">
                <div class="message__name">Paul Pogba</div>
                <div class="message__content">
                    <div class="message__content-box">I'm back</div>
                    <div class="message__content-time">21:27</div>
                </div>
            
            </div>
        
        </div>

        <div class="messge-me">
            <div class="message__content">
                <div class="message__content-time">21:30</div>
                <div class="message__content-box">Good</div>
                
            </div>

        </div>

    </main>
    <form>
        <div class="typing">
            <span><i class="fas fa-plus"></i></span>
            <input type="text" placeholder="Write a message"/>
            <span>
            <i class="far fa-smile"></i>
            <button><span class="emoji"><i class="fas fa-arrow-up"></i></span>
            </span></button>
        </div>

    </form>






    <script src="https://kit.fontawesome.com/33f4889dc5.js" crossorigin="anonymous"></script>
</body>
</html>
